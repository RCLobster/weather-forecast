<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css">
    <!-- day.js -->
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
</head>

<body>
    <header>
        <h1>Weather Forecast</h1>
        <h3>Created by Ethan Stone</h3>
    </header>

    <main>
        <div class="searchCard">
            <h2>Search for a City:</h2>
            <form id="searchForm">
                <input id="searchBar" placeholder="Los Angeles">
                <button id="searchBtn">Search</button>
            </form>
        </div>

        <div class="historyCard">
            <h3>Past Searches:</h3>
            <div>
                <ul id="historyData">
                    
                </ul>
            </div>
        </div>

        <div class="todayCard">
            <h3 id="currentCity">"Current City"</h3>
            <div id="todayData">
                
            </div>
        </div>

        <div class="forecastCard">
            <h3>5 Day Forecast:</h3>
            <ul id="fiveDayForecastParent">

            </ul>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
